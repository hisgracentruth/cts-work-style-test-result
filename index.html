        // ê²€ìƒ‰ ê¸°ëŠ¥
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.type-card');
            
            cards.forEach(card => {
                const typeCode = card.dataset.type;
                const data = personalityTypes[typeCode];
                
                const isVisible = !query || 
                    typeCode.toLowerCase().includes(query) ||
                    data.nickname.toLowerCase().includes(query) ||
                    data.description.toLowerCase().includes(query) ||
                    data.tags.some(tag => tag.toLowerCase().includes(query));
                
                card.classList.toggle('hidden', !isVisible);
            });
        }
